apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  namespace: jonasbe-portfolio
  labels:
    app: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: portfolio
          image: jonasbe25/portfolio
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio
  namespace: jonasbe-portfolio
spec:
  type: NodePort
  selector:
    app: portfolio
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31500
